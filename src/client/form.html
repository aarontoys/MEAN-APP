<div class="row">
  <form class="form col-md-4 col-md-offset-4" ng-submit="addStudent()">
    <input ng-model="student.fName" type="text" class="form-control" placeholder="First Name" required><br>
    <input ng-model="student.lName" type="text" class="form-control" placeholder="Last Name" required><br>
    <select ng-model="student.year" class="form-control">
      <option value=""  disabled selected>Please select a year</option>
      <option value="2001">2001</option>
      <option value="2002">2002</option>
      <option value="2003">2003</option>
      <option value="2004">2004</option>
      <option value="2005">2005</option>
      <option value="2006">2006</option>
      <option value="2007">2007</option>
   </select><br>
    <button class="btn btn-primary" type="submit">Add Student</button>
  </form>
</div>
