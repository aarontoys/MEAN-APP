<div class="row col-md-8 col-md-offset-2">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Year</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="student in students">
        <td>{{ student.fName }}</td>
        <td>{{ student.lName }}</td>
        <td>{{ student.year }}</td>
        <td><span class="glyphicon glyphicon glyphicon-remove"></span></td>
      </tr>
    </tbody>
  </table>
</div>
